<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Zone</title>
    <link rel="stylesheet" href="./../CSS/index.css">
</head>

<body>
    <h1>Deep Zone</h1>
    <div id="timeOptContainer">
        <span>Select the Pomodoro Options: </span>
        <select name="" id="timeOpt">
            <option value="">25/5</option>
            <option value="">50/10</option>
        </select>
        <div>
            <button onclick="done()">Done</button>
        </div>
    </div>

    <div id="choiceContainer">
        <Button id="work" onclick="workTime()">Work</Button>
        <Button id="break" onclick="breakTime()">Break</Button>
    </div>

    <div id="timer">
        25:00
    </div>

    <div id="startStopReset">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>
    <audio id="xyz" src="./../Audio/Alarm sound effect (320 kbps).mp3" preload="auto"></audio>

    <div id="chooseProduct">
        <button>Pomodoro</button>
        <button>White noise</button>
        <button>Flash Cards</button>
        <button>Reminder</button>
    </div>
    <script src="./../JS/Code.js"></script>
</body>

</html>
